name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build plugin
      run: npm run build
      
    - name: Create documentation site
      run: |
        # Create docs directory
        mkdir -p docs
        
        # Copy README files
        cp README.md docs/
        cp README_en.md docs/README_EN.md
        
        # Copy documentation files
        cp THEMES.md docs/
        cp THEMES_EN.md docs/
        cp DEPLOYMENT.md docs/
        cp CLAUDE.md docs/
        cp EMOJI_SUPPORT.md docs/
        
        # Copy manifest for reference
        cp manifest.json docs/
        
        # Create index.html
        cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Obsidian GitHub Stars Manager</title>
            <style>
                body {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    line-height: 1.6;
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 2rem;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    color: #333;
                }
                .container {
                    background: rgba(255, 255, 255, 0.95);
                    padding: 2rem;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                    backdrop-filter: blur(10px);
                }
                h1 {
                    color: #2c3e50;
                    text-align: center;
                    margin-bottom: 2rem;
                    font-size: 2.5rem;
                }
                .badge {
                    display: inline-block;
                    background: #3498db;
                    color: white;
                    padding: 0.25rem 0.75rem;
                    border-radius: 20px;
                    font-size: 0.875rem;
                    margin: 0.25rem;
                }
                .feature-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                    gap: 1rem;
                    margin: 2rem 0;
                }
                .feature-card {
                    background: #f8f9fa;
                    padding: 1.5rem;
                    border-radius: 8px;
                    border-left: 4px solid #3498db;
                }
                .download-section {
                    text-align: center;
                    margin: 2rem 0;
                    padding: 1.5rem;
                    background: #ecf0f1;
                    border-radius: 8px;
                }
                .btn {
                    display: inline-block;
                    background: #3498db;
                    color: white;
                    padding: 0.75rem 1.5rem;
                    text-decoration: none;
                    border-radius: 5px;
                    margin: 0.5rem;
                    transition: background 0.3s;
                }
                .btn:hover {
                    background: #2980b9;
                }
                .btn-secondary {
                    background: #95a5a6;
                }
                .btn-secondary:hover {
                    background: #7f8c8d;
                }
                .docs-section {
                    margin: 2rem 0;
                }
                .docs-grid {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 1rem;
                }
                .doc-card {
                    background: #f8f9fa;
                    padding: 1rem;
                    border-radius: 5px;
                    text-align: center;
                    border: 1px solid #dee2e6;
                }
                .doc-card a {
                    color: #3498db;
                    text-decoration: none;
                    font-weight: 500;
                }
                .doc-card a:hover {
                    text-decoration: underline;
                }
                footer {
                    text-align: center;
                    margin-top: 2rem;
                    padding-top: 1rem;
                    border-top: 1px solid #dee2e6;
                    color: #6c757d;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>üåü Obsidian GitHub Stars Manager</h1>
                
                <div style="text-align: center; margin-bottom: 2rem;">
                    <span class="badge">üìÅ Repository Management</span>
                    <span class="badge">üé® Beautiful Themes</span>
                    <span class="badge">üì§ Export Options</span>
                    <span class="badge">üîç Search & Filter</span>
                </div>
                
                <div class="feature-grid">
                    <div class="feature-card">
                        <h3>üöÄ Fast & Efficient</h3>
                        <p>Built with TypeScript and optimized for performance. Quick loading and smooth interactions.</p>
                    </div>
                    <div class="feature-card">
                        <h3>üé® Beautiful UI</h3>
                        <p>Multiple themes including a stunning iOS-style glass theme with waterfall layout.</p>
                    </div>
                    <div class="feature-card">
                        <h3>üì§ Export Options</h3>
                        <p>Export your stars to JSON, CSV, Markdown, TXT, and HTML formats.</p>
                    </div>
                    <div class="feature-card">
                        <h3>üîç Smart Search</h3>
                        <p>Advanced search and filtering capabilities to find repositories quickly.</p>
                    </div>
                </div>
                
                <div class="download-section">
                    <h2>üì• Download & Install</h2>
                    <p>Get the latest version of the plugin</p>
                    <a href="https://github.com/${{ github.repository }}/releases/latest" class="btn">Download Latest Release</a>
                    <a href="https://github.com/${{ github.repository }}" class="btn btn-secondary">View Source Code</a>
                </div>
                
                <div class="docs-section">
                    <h2>üìö Documentation</h2>
                    <div class="docs-grid">
                        <div class="doc-card">
                            <a href="README.md">üìñ README</a>
                            <p>Getting started guide</p>
                        </div>
                        <div class="doc-card">
                            <a href="THEMES.md">üé® Theme Guide</a>
                            <p>Theme documentation</p>
                        </div>
                        <div class="doc-card">
                            <a href="DEPLOYMENT.md">üöÄ Deployment Guide</a>
                            <p>Deployment instructions</p>
                        </div>
                        <div class="doc-card">
                            <a href="CLAUDE.md">ü§ñ Developer Guide</a>
                            <p>Development information</p>
                        </div>
                    </div>
                </div>
                
                <div style="text-align: center; margin: 2rem 0;">
                    <h3>üîß Requirements</h3>
                    <p>Obsidian 0.15.0 or higher</p>
                    <p>GitHub Personal Access Token</p>
                </div>
                
                <footer>
                    <p>üíñ Made with love for the Obsidian community</p>
                    <p><a href="https://github.com/${{ github.repository }}">View on GitHub</a></p>
                </footer>
            </div>
        </body>
        </html>
        EOF
        
    - name: Setup Pages
      uses: actions/configure-pages@v5

    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4